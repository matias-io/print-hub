events {
    worker_connections 1024;
}

http {
    upstream prind_stack {
        server host.docker.internal:80;
    }
    
    upstream octoprint_stack {
        server host.docker.internal:160;
    }
    
    upstream bamboo_stack {
        server host.docker.internal:8081;
    }

    server {
        listen 80;
        server_name _;

        # Proxy to Prind Stack (Traefik on port 80)
        location /fluidd {
            proxy_pass http://prind_stack/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /mainsail {
            proxy_pass http://prind_stack/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /printer {
            proxy_pass http://prind_stack/printer;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /spoolman {
            proxy_pass http://prind_stack/spoolman;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy to OctoPrint Stack (port 160)
        location /octoprint {
            proxy_pass http://octoprint_stack/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy to Bamboo Stack 
        location /bamboo {
            proxy_pass http://bamboo_stack/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
